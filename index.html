    <title>Gemini Desktop Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              windows: {
                bg: '#f3f3f3',
                glass: 'rgba(255, 255, 255, 0.7)',
                accent: '#0078d4',
                hover: '#e5e5e5',
                border: '#e5e5e5',
                dark: '#202020',
                darkGlass: 'rgba(32, 32, 32, 0.8)',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit to match Windows 11 slim style */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      body {
        background-color: #f3f3f3;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
    </style>
