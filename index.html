<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              windows: {
                bg: '#f3f3f3',
                glass: 'rgba(255, 255, 255, 0.7)',
                accent: '#0078d4',
                hover: '#e5e5e5',
                border: '#e5e5e5',
                dark: {
                  bg: '#202020',
                  surface: '#2c2c2c',
                  glass: 'rgba(32, 32, 32, 0.8)',
                  hover: '#3a3a3a',
                  border: '#333333',
                  text: '#ffffff',
                  subtext: '#a0a0a0'
                }
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #555; }
      ::-webkit-scrollbar-thumb:hover { background: #999; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #777; }
      body { background-color: #f3f3f3; overflow: hidden; }
      .dark body { background-color: #202020; }
      .dark .prose { color: #e5e5e5; }
      .dark .prose strong { color: #fff; }
      .dark .prose code { color: #e5e5e5; background-color: #3a3a3a; }
      .dark .prose pre { background-color: #1e1e1e; border: 1px solid #333; }
      .dark .prose a { color: #60a5fa; }
      /* Draggable region for frameless window */
      .titlebar-drag-region {
        -webkit-app-region: drag;
      }
      .no-drag {
        -webkit-app-region: no-drag;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
